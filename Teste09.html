<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Conclusão</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .highlight {
            color: #0066cc;
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Parabéns pela Conclusão do Curso!</h1>
</header>

<div class="content">
    <p class="highlight">
        Muito bem, você concluiu o curso e agora é hora de testar seu conhecimento. Acierte 50% e obtenha o seu certificado por um valor simbólico para que nos ajude a continuar com esse trabalho que é transformar seu conhecimento.
    </p>
    <a href="https://forms.office.com/r/QUunTVCHjP" target="_blank">
        <button>Realizar Avaliação</button>
    </a>
</div>

</body>
</html>
